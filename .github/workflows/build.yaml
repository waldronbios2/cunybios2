name: Website and Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: Build the R-based assets in the rocker container
  build:
    runs-on: ubuntu-22.04
    container: rocker/verse:4.4
    permissions:
      contents: write # To push README commit
      pages: write   # To deploy to GitHub Pages

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Add exception for git repository
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.4-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-4.4-

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd", output_file = "README.md")'

      - name: Build pkgdown site
        run: Rscript -e 'pkgdown::build_site()'

      - name: Commit updated README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README.md [skip ci]"
          file_pattern: README.md
          commit_user_name: Levi's GitHub Robot
          commit_user_email: lwaldron.research@gmail.com
      
      - name: Install rsync
        run: |
          apt-get update
          apt-get install -y rsync

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs

      - name: Upload artifact for Docker job
        uses: actions/upload-artifact@v4
        with:
          name: repo-with-built-site
          path: .

  # JOB 2: Build and push the Docker image in a standard environment
  push-docker:
    runs-on: ubuntu-22.04
    needs: build # This line makes this job wait for the 'build' job to finish
    permissions:
      packages: write # To push Docker image to GHCR
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: repo-with-built-site

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
